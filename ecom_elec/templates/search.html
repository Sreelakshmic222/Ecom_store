{% extends 'base.html' %}
{% block title  %}Search {% endblock title%}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="background:url('https://t4.ftcdn.net/jpg/01/15/04/17/240_F_115041793_FZgCIE8USzIsi2MJudUMbVef3PiYSheX.jpg')no-repeat;background-size:cover;">
<h3 class="text-secondary text-dark">Search Results:</h3>
  {% for every in object_list %}
  <div class="container">
      <h3 ><a href="{% url 'detail-view' every.pk %}" style="text-decoration: none;color:white;">{{every.name}}</a></h3>
      <p>Company:{{every.Company}}</p>
  </div>
{% empty %}
<h5 class="text-danger">Nothing Found:(</h5>
{% endfor %}
</body>
</html>
{% endblock content %}
