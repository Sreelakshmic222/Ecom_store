font-weight:600;

.text-box h1{
font-size:190px;
line-height:160px;
margin-left:-10px;
color:transparent;
-webkit-text-stroke:1px #000;

-webkit-background-clip:text;
background-position:0 0 ;
animation:back 20s linear infinite;
}
@keyframes back{
100%{
background-position:2000px 0;
}
}
.text-box h3{
font-size:40px;
